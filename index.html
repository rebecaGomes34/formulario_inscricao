<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <header>
        <h1><strong>Formulário de Inscrição (Aula Remota)</strong></h1>
    </header>

    <main>
        <form action="url" method="tipo">
            <section>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </section>

            <section>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </section>

            <section>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </section>

            <section>
                <p>Gênero:</p>
                <label><input type="radio" name="genero" value="feminino" required> Feminino</label>
                <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="outro"> Outro</label>
            </section>

            <section>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>
            </section>

            <section>
                <label for="tipo-inscricao">Tipo de Inscrição:</label>
                <select id="tipo-inscricao" name="tipo-inscricao" required>
                    <option value="">Selecione</option>
                    <option value="palestrante">Palestrante</option>
                    <option value="participante">Participante</option>
                    <option value="voluntario">Voluntário</option>
                </select>
            </section>

            <section>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </section>
        </form>
    </main>
</body>
</html>
